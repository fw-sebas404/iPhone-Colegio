<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de iPhone 5s</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hora" id="hora"></div>

    <div class="screen">
        <div id="app-container" class="app-container">
            <!-- Contenedor de aplicaciones -->
            <div class="app-row">
                <!-- Aplicaciones existentes -->
                <div class="app" onclick="openApp('https://edi-unoi-co.stn-neds.com/lcloud/home/index')">
                    <img src="icons/unoi.jpg" alt="Abrir aplicación Unoi">
                    <span>Unoi 📒</span>
                </div>
                <div class="app" onclick="openApp('https://lms30.santillanacompartir.com/student-new/schoolclassesindex?ctxtid=41569&ctxsid=396&ctxrid=16')">
                    <img src="icons/creo.png" alt="Abrir aplicación Creo">
                    <span>Creo 👨‍🎓</span>
                </div>
                <div class="app" onclick="openApp('https://richmondstudio.global/dashboard')">
                    <img src="icons/richmondstudio.png" alt="Abrir aplicación Richmond Studio">
                    <span>Richmond Studio 📝</span>
                </div>
                <div class="app" onclick="openApp('https://www.netflix.com')">
                    <img src="icons/netflix.png" alt="Abrir aplicación Netflix">
                    <span>Netflix 🎬</span>
                </div>
                <div class="app" onclick="openApp('https://calendar.google.com/calendar/u/0/r?pli=1')">
                    <img src="icons/calendar.png" alt="Abrir aplicación Calendario">
                    <span>Calendario 📅</span>
                </div>
                <div class="app" onclick="openApp('https://www.bing.com')">
                    <img src="icons/search.png" alt="Abrir buscador">
                    <span>Buscador 🔎</span>
                </div>
                <div class="app" onclick="openApp('https://zoom.us')">
                    <img src="icons/zoom.jpg" alt="Abrir aplicación Zoom">
                    <span>Zoom 🤳</span>
                </div>
                <div class="app" onclick="openApp('https://www.bing.com/translator/')">
                    <img src="icons/traslate.jpg" alt="Abrir traductor">
                    <span>Traductor 🗣</span>
                </div>
                <div class="app" onclick="openApp('https://keep.google.com')">
                    <img src="icons/keep.png" alt="Abrir Google Keep">
                    <span>Google Keep 📄</span>
                </div>
                <div class="app" onclick="openApp('https://calculator-1.com/es/calculadora/')">
                    <img src="icons/calculator.png" alt="Abrir calculadora">
                    <span>Calculadora ✖</span>
                </div>
                <div class="app" onclick="openApp('https://fw-sebas404.github.io/iPhone-Games/')">
                    <img src="icons/9742415.png" alt="Abrir juegos">
                    <span>Juegos 🎮</span>
                </div>
                <div class="app" onclick="openApp('https://www.y8.com')">
                    <img src="icons/y8.png" alt="Abrir Y8">
                    <span>Y8 🎮</span>
                </div>
                <div class="app" onclick="openApp('https://file.io')">
                    <img src="icons/camara.png" alt="Abrir cámara">
                    <span>Cámara 📷</span>
                </div>
                <div class="app" onclick="openApp('https://www.google.com/maps/place/Cra.+20+%234a-1,+Tulu%C3%A1,+Valle+del+Cauca/@4.1020415,-76.2067371,17z/data=!3m1!4b1!4m5!3m4!1s0x8e39c58d7e97840b:0x4bfdefba223ecaa7!8m2!3d4.1020362!4d-76.2041568?entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D')">
                    <img src="icons/mapa.png" alt="Abrir Google Maps">
                    <span>Mapa 🗺</span>
                </div>
                <div class="app" onclick="openApp('https://mbasic.facebook.com')">
                    <img src="icons/facebook.png" alt="Abrir Facebook">
                    <span>Facebook 📱</span>
                </div>
                <div class="app" onclick="openApp('https://www.mercadolibre.com.co/')">
                    <img src="icons/tienda.png" alt="Abrir Mercado Libre">
                    <span>Tienda 🏪</span>
                </div>
                <div class="app" onclick="openApp('https://www.temu.com/us-es')">
                    <img src="icons/temu.png" alt="Abrir Temu">
                    <span>Temu 🏪</span>
                </div>
                <div class="app" onclick="openApp('https://www.storybird.com/')">
                    <img src="icons/leer.png" alt="Abrir Storybird">
                    <span>Leer 📕</span>
                </div>
                <div class="app" onclick="openApp('https://englishhub.oup.com/')">
                    <img src="icons/oxford.png" alt="Abrir Oxford English Hub">
                    <span>Oxford 🉐</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para cambiar el fondo -->
     <button class="change-background-button" onclick="changeBackground()">Cambiar fondo</button>

    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <h2>Buscar en Scratch</h2>
            <input type="text" id="searchInput" placeholder="Escribe tu búsqueda...">
            <button onclick="searchScratch()">Buscar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
